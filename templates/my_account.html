<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> <!-- Add Shadows Into Light font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - NUSdates</title>
    <style>
        /* Your CSS styles go here */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header {
            font-family: 'Shadows Into Light', cursive;
            background-color: #444;
            color: #fff;
            text-align: center;
            font-size: 1em; /* Adjust text size as needed */
            letter-spacing: 5px; /* Increase letter spacing for more spacing */
        }

        #header span {
            color: #EF7C00; /* Change the color of NUS to #EF7C00 */
        }
        nav {
            background-color: #EF7C00; /* Change to the desired color */
            color: #333; /* Change text color if needed */
            padding: 1em;
            text-align: center;
        }
        nav a {
            margin-right: 50px; /* Add space between icons */
        }

        #content {
            flex: 1;
            padding: 20px;
            background: #f3f5f8;
        }

        .profile {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Set position to relative */
        }

        .profile h2 {
            display: flex;
            justify-content: space-between; /* Add space between the title and the button */
            align-items: center; /* Align items vertically */
        }

        .profile-info {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: calc(100% - 22px); /* Adjust the width */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        .form-button {
            padding: 10px;
            background-color: #262689;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #1b185b;
        }
        form#logout-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Style for the logout button */
        form#logout-form button {
            padding: 10px;
            background-color: #262689;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form#logout-form button:hover {
            background-color: #1b185b;
        }
        #footer {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><span>NUS<span>Dates</h1>
    </div>

    <nav>
        <a href="{{ url_for('my_timetable') }}" ><i class="fas fa-calendar-alt"></i></a>
        <a href="{{ url_for('groups') }}"><i class="fas fa-users"></i></a>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i></a>
        <a href="{{ url_for('friends') }}"><i class="fas fa-user-friends"></i></a>
        <a href="{{ url_for('match') }}" ><i class="fas fa-handshake"></i></a>
    </nav>

    <div id="content">
        <div class="profile">
            <form id="logout-form" action="{{ url_for('logout') }}" method="post">
                <button type="submit">Logout</button>
            </form>

            <div class="profile-info">
                <strong>Username:</strong> JohnDoe123
            </div>

            <div class="profile-info">
                <strong>Email:</strong> johndoe@example.com
            </div>

            <!-- Add more profile information as needed -->

            <div class="form-group">
                <label class="form-label" for="new-password">New Password:</label>
                <input class="form-input" type="password" id="new-password" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password:</label>
                <input class="form-input" type="password" id="confirm-password" required>
            </div>

            <button class="form-button" onclick="changePassword()">Change Password</button>
        </div>
    </div>

    <div id="footer">
        <p>&copy; 2024 NUSdates. All rights reserved.</p>
    </div>

    <script>
        function changePassword() {
            // Password change logic (as in the previous code)
        }

        function logout() {
            // Add your logout logic here
            alert("Logout successful!");
            // You may want to redirect the user to the login page or perform other actions

        }
    </script>
</body>
</html>
